<h3>Upload File</h3>
<div class="Block">
    <label id="lbl">File </label>
    <input type='file' (change)="fileChanged($event)">
</div>
<br>
<mat-divider></mat-divider>
<div>
    <h4>Name:</h4>{{tweet}}
</div>
<div>
    <h4>Tweet id:</h4>{{tweet_id}}
</div>
<div>
    <h4>Comments:</h4> {{comments}}
</div>
<div>
    <h4>Likes:</h4>{{likes}}
</div>
<div>
    <h4>Retweeters:</h4>{{retweeters}}
</div>
